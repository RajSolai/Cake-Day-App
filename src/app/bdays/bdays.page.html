<ion-header>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

  </div>

      <ion-item>
        <ion-input
      type="text"
      [(ngModel)]="nametemp"
      placeholder="Enter your friend's ðŸ’‘ name"
      autofocus="true"
      autocapitalize="true"
      clearInput
      value="clear me"
    ></ion-input>
      </ion-item>
      <br><br>
      <ion-item>
        <ion-input
        type="text"
        [(ngModel)]="bdaytemp"
        placeholder="Enter the CakeDay ðŸŽ‚ "
        clearInput
        value="clear me"
      ></ion-input>  
      </ion-item>
    </ion-list>
    <br><br>
    <div>
      <ion-button (click)="addData()" mode="ios" expand="block">
        Add to CakeDay list
      </ion-button>
    </div>
  </div>
</ion-content>
