<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Cake Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div>
      <ion-avatar class="avatar">
        <img src="../../assets/blank-profile-picture-973460_1280.png" alt="">
      </ion-avatar>
    </div>
    <ion-list>
      <ion-item>
        <ion-label class="ion-text-center">{{userName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-center">{{emailid}}</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-label class="ion-text-center" color="danger" 
          >Logout</ion-label
        >
      </ion-item>
      <ion-item button (click)="deleteAccount()">
        <ion-label class="ion-text-center" color="danger" 
          >Delete Cake Account</ion-label
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
