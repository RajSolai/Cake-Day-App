<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="Refresh()">
        Refresh
      </ion-button>
      <ion-button (click)="getOut()">
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>Cake Days</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div *ngIf="isloading">
      <ion-progress-bar
        color="secondary"
        type="indeterminate"
      ></ion-progress-bar>
    </div>
    <ion-list *ngFor="let bday of bdays">
      <ion-item-sliding>
        <ion-item>
          <ion-label
            >🍰 Cake day of <b> {{bday.name}}</b> is <b>{{bday.bday}} </b>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success">Wish</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="add-bday-fab" [routerLink]="['/bdays']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
