<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]='["/accountinfo"]'>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cake Days</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="Refresh()"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">
    <div *ngIf="isloading" class="loading">
      <ion-progress-bar
        color="secondary"
        type="indeterminate"
      ></ion-progress-bar>
      <ion-label class="loading-text"
        >Try Refreshing if loading takes more time</ion-label
      >
    </div>
    <ion-list *ngFor="let bday of bdays">
      <ion-item-sliding>
        <ion-item>
          <ion-label
            >🍰 Cake day of <b> {{bday.name}}</b> is <b>{{bday.bday}} </b>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteBday()"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="add-bday-fab" [routerLink]="['/bdays']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
